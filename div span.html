<!DCOTYPE HTML>
<html>
 <head></head>
 <body>
    <h3>HTML块元素<h3>
	<p>块级元素标签：div，用于组合其他HTML元素的容器;
	   块级圆度：浏览器会在其前后显示折行（换行）；
	   div标签可以把文档分割为独立的、不同的部分，用作严格地组织工具；
	   如果用id 和 class 来标记， 则该标签的作用会变得更加有效。但是，不必为每一个div都加上id 或class属性，一般只运用其中的一种；
	   class用于标识元素组，id用于标识单独的唯一的元素；
	</p>
	<p>内联元素标签：span,可用作文本的容器;</p>
	<div style="color:green">
	    <h3>
            This is a header
		</h3>
		<p>
		    This is a paragraph
		</p>
	</div>
	<p class="tip" style="color:red"><span>notice：</span>learn by heart</p>
 </body>
</html>
