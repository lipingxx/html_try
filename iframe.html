<!DOCTYPE html>
<html>
   <body>
       <p>iframe的属性：<br />
	      1.路径：src <br />
		  2.设置高度和宽度：width、height  <br />
		  3.删除边框：frameborder="0" <br />
		  4.使用iframe作为链接的目标：name，链接的target属性必行引用iframe的name属性
	   </p>
	   <iframe src="F:\HTML\test1.jpg" width="600" height="400" frameborder="0" name="iframe_a"></iframe>
	   <p>
	     <a href="http://www.w3school.com.cn" target="iframe_a"> W3School.com.cn</a>
	   </p>
	   <p>注释：</b>由于连接的目标匹配iframe的名称，所以链接会在iframe中打开</p>
	   
   </body>
</html>
